TIMEOUT 30
DEFAULT real-time

MENU TITLE L4T boot options

LABEL primary
      MENU LABEL real-time kernel
      LINUX /boot/Image
      INITRD /boot/initrd
      FDT /boot/plink/y-c28-agx-thor-3821-t5000.dtb
      APPEND ${cbootargs}

