#ODMDATA="pcie@4_clk-scheme=1"
# Uncomment below line to enable C4 controller in Endpoint SRIS mode.
#ODMDATA="pcie-c4-endpoint-enable,pcie-c4-endpoint-use-int-refclk,pcie@4_clk-scheme=1_pcie-mode=2"
